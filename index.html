<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DiBoNG</title>
    <link rel="icon" type="image/svg+xml" href="SVG/IC_farbe.svg">
    <link rel="stylesheet" type="text/css" href="css/variables.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <nav>
      <div class="dropdown">
        <button class="dropdown-btn">Datei</button>
        <div class="dropdown-content">
          <button id="btn_datei_laden">Laden</button>
          <button id="btn_datei_speichern">Speichern</button>
        </div>
      </div>
      <div class="dropdown">
        <button id="btn_hilfe" class="dropdown-btn">Hilfe</button>
      </div>
    </nav>
    <section id="hilfe_popup">
      <header>Die Überschrift</header>
      <article>Der Hilfe Text</article>
      <hr />
      <button>Schließen</button>
    </section>

    <section id="burgermenu">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="19mm"
        height="16mm"
        viewBox="0 0 19.000454 16.000122"
      >
        <g transform="translate(-52.355934,-41.368765)">
          <path
            class="outline"
            d="m 54.35662,41.868762 v 2.489254 h -0.500228 c -0.554,0 -1.000456,0.445939 -1.000456,0.999939 v 0.999939 c 0,0.554 0.446456,0.999939 1.000456,0.999939 h 0.500228 v 4.011125 h -0.500228 c -0.554,0 -1.000456,0.445938 -1.000456,0.999938 v 0.999939 c 0,0.554 0.446456,0.999939 1.000456,0.999939 h 0.500228 v 2.500106 h 14.999601 v -2.500106 h 0.499711 c 0.554,0 1.000456,-0.445939 1.000456,-0.999939 v -0.999939 c 0,-0.554 -0.446456,-0.999938 -1.000456,-0.999938 h -0.499711 v -4.011125 h 0.499711 c 0.554,0 1.000456,-0.445939 1.000456,-0.999939 v -0.999939 c 0,-0.554 -0.446456,-0.999939 -1.000456,-0.999939 h -0.499711 v -2.489254 h -5.499923 a 2,2 0 0 1 -1.999878,2.000395 2,2 0 0 1 -1.999878,-2.000395 z"
          />
        </g>
      </svg>
      <div id="burgermenu-content">
        <div class="ueberschrift">Kabelfarbe wählen:</div>
        <div class="container">
          <div class="auswahl rot"></div>
          <div class="auswahl gruen"></div>
          <div class="auswahl blau"></div>
          <div class="auswahl weiss"></div>
          <div class="auswahl braun"></div>
          <div class="auswahl gelb"></div>
        </div>
      </div>
    </section>

    <script src="js/sketch.js" defer></script>
    <script src="js/navbar.js" defer></script>
    <script src="js/burgermenu.js" defer></script>
    <script src="js/components/helpers.js"></script>
    <script src="js/components/powerButton.js"></script>
    <script src="js/components/signal.js"></script>
    <script src="js/components/cable.js"></script>
    <script src="js/components/pin.js"></script>
    <script src="js/components/ic.js"></script>
    <script src="js/components/socket.js"></script>
    <script src="js/components/led.js"></script>
    <script src="js/components/ledArray.js"></script>
    <script src="js/components/twoBtnToggle.js"></script>
    <script src="js/components/btnArray.js"></script>

    <script src="js/components/save.js"></script>
